<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Agent Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-top: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .result {
            font-size: 1.2rem;
            color: #4CAF50;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }
        .error {
            color: red;
        }
        .model-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .model-box h2 {
            font-size: 1.5rem;
            color: #333;
        }
        .model-box .model-text {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #999;
            animation: fadeIn 1s ease-out;
        }
        .footer a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User-Agent Generator</h1>
        <p>Generate Xiaomi User-Agents with Bromite Browser versions.</p>
        <button id="generateBtn">Generate User-Agent</button>
        <div class="model-box">
            <h2>Generated User-Agent 1:</h2>
            <input type="text" id="userAgentInput1" readonly placeholder="Your generated User-Agent will appear here...">
            <h2>Generated User-Agent 2:</h2>
            <input type="text" id="userAgentInput2" readonly placeholder="Your generated User-Agent will appear here...">
        </div>
        <div class="result" id="result"></div>
        <div class="footer">
            <p>Made with ❤️ by <a href="https://www.youtube.com/watch?v=YixyC1AiWWQ" target="_blank">EvannescencE</a></p>
        </div>
    </div>
<script>
    const XIAOMI_MODELS = [
        "M2011K2G", "M2101K7BNY", "M2102J20SG", "M2012K11AG", "M2010J19CG",
        "M2101K6G", "M2006C3MII", "M2007J17G", "M2101K9G", "M2011J18C",
        "M2101J9Z", "M2010J19C", "M2007J3SY", "M2103K19G", "M2101K6P",
        "M1906G7I", "M2004J7AC", "M2004J5BC", "M2001J7B", "M2006J10C",
        "M1908F1XE", "M1905F1G", "M1906F9S", "M2011K1G", "M2019A3C",
        "M2001C3MA", "M1908C3IC", "M2103K19", "M2007J20G", "M2006J9Y",
        "M2101J9Y", "M2003J6I", "M1903F2A", "M2004J9G", "M1908F3BG",
        "M1906G7B", "M1908F1B", "M2003J6T", "M2006J3Z", "M1901F9S",
        "M1905G9Y", "M2104J19Y", "M2004J9Z", "M2011J10Y", "M2102J20Y"
    ];
    const BROMITE_VERSIONS = [
        "108.0.5359.156", "106.0.5249.72", "104.0.5112.102", "102.0.5005.125",
        "100.0.4896.75", "98.0.4758.97", "96.0.4664.45", "94.0.4606.82",
        "92.0.4515.131", "90.0.4430.98"
    ];
    document.getElementById('generateBtn').addEventListener('click', () => {
        const randomModelIndex = Math.floor(Math.random() * XIAOMI_MODELS.length);
        const randomVersionIndex = Math.floor(Math.random() * BROMITE_VERSIONS.length);
        const model = XIAOMI_MODELS[randomModelIndex];
        const version1 = BROMITE_VERSIONS[randomVersionIndex];
        const version2 = BROMITE_VERSIONS[Math.max(randomVersionIndex - 2, 0)];
        // User-Agent 1: Most recent version
        const userAgent1 = `Mozilla/5.0 (Linux; Android 13; ${model}) AppleWebKit/537.36 (KHTML, like Gecko) Bromite/${version1}`;
        // User-Agent 2: 2 versions older than the first
        const userAgent2 = `Mozilla/5.0 (Linux; Android 13; ${model}) AppleWebKit/537.36 (KHTML, like Gecko) Bromite/${version2}`;
        // Display both User-Agents
        document.getElementById('userAgentInput1').value = userAgent1;
        document.getElementById('userAgentInput2').value = userAgent2;
        const result = document.getElementById('result');
        result.textContent = 'User-Agents generated successfully!';
        result.className = 'result';
        // Set a timer to clear the fields after 30 seconds
        setTimeout(() => {
            document.getElementById('userAgentInput1').value = '';
            document.getElementById('userAgentInput2').value = '';
            result.textContent = 'User-Agent fields cleared after 30 seconds.';
            result.className = 'error';
        }, 30000); // 30000ms = 30 seconds
    });
</script>
</body>
</html>
